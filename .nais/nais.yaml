apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-saksbehandling-frontend
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dp-saksbehandling-frontend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "64M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: "{{base_path}}/api/internal/isAlive"
    initialDelay: 5
    timeout: 1
    periodSeconds: 10
    failureThreshold: 10
  readiness:
    path: "{{base_path}}/api/internal/isReady"
    initialDelay: 5
    timeout: 1
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi
  ingresses:
    - {{ingress}}
  env:
    - name: SELF_URL
      value: {{ingress}}
    - name: BASE_PATH
      value: {{base_path}}
    - name: DP_BEHANDLING_URL
      value: {{dp-behandling_url}}
    - name: DP_SAKSBEHANDLING_URL
      value: {{dp-saksbehandling_url}}
    - name: DP_RAPPORTERING_URL
      value: {{dp-rapportering_url}}
    - name: VEILARBPROXY_URL
      value: {{veilarbproxyUrl}}
    - name: ARBEID_INNTEKT_URL
      value: {{arbeid_inntekt_url}}
    - name: GOSYS_URL
      value: {{gosys_url}}
    - name: MODIA_URL
      value: {{modia_url}}
    - name: MELDEKORT_URL
      value: {{meldekort_url}}
    - name: INNTEKTREDIGERING_URL
      value: {{inntektredigering_url}}
    - name: GRISEN_URL
      value: {{grisen_url}}
    - name: DAGPENGER_NORGE_URL
      value: {{dagpenger_norge_url}}
    - name: OTEL_METRICS_EXPORTER
      value: otlp
    - name: OTEL_TRACES_EXPORTER
      value: otlp
    - name: OTEL_EXPORTER_METRICS_ENABLED
      value: "true"
    - name: OTEL_METRICS_EXEMPLAR_FILTER
      value: ALWAYS_ON
  accessPolicy:
    outbound:
      external:
        - host: graph.microsoft.com
        - host: login.microsoftonline.com
        - host: saf.dev-fss-pub.nais.io
        - host: pdl-api.dev-fss-pub.nais.io
      rules:
        - application: dp-saksbehandling
        - application: dp-behandling
        - application: dp-rapportering
        - application: veilarbregistrering
          namespace: paw
  azure:
    application:
      tenant: {{azure.tenant}}
      enabled: true
      claims:
        groups:
          - id: {{azure.grupper.saksbehandler}}
          - id: {{azure.grupper.beslutter}}
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: loki
        - id: elastic

